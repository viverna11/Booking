{% include "base.html" %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="login" required>
    <input type="password" name="password" placeholder="password" required>
    <button type="submit">"Залогінитися"</button>
    </form>
{% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
    {% endif %}
{% endblock %}
